
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_iterator,generator</title>
    <script type="text/javascript">


        let obj = {
            'start' : 1,
            'end' : 50,
        };

        let division = {
            [Symbol.iterator]() {
                return {
                    next() {
                        if (obj.start < obj.end) {
                            if (obj.start % 2 != 0) {
                                obj.start += 1;
                            } else {
                                obj.start += 2;
                            }
                            return { value: obj.start, done: false }; 
                        }
                        return { done: true }
                    }
                }
            }
        }

        for (var value of division) {
            console.log(`Iterator ${value}`);
        }

        /* ======================================================================== */

        obj = {
            'start' : 1,
            'end' : 50,
        };

        function* generator () {
            for (i = obj.start; i <= obj.end; i++) {
                if ( i % 2 == 0) {
                    yield i;
                }
            }
        }

        const gen = generator();
        for (item of gen) console.log(`Generator ${item}`);


    </script>
</head>
<body>
</body>
</html>
